<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelog - Votaciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="app-page">
    <div class="background-gradient"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Travelog</h1>
            <div class="nav-menu">
                <a href="app.html" class="nav-link">Feed</a>
                <a href="voting.html" class="nav-link active">Votaciones</a>
                <a href="#" id="myProfileLink" class="nav-link">Mi Álbum</a>
                <a href="admin.html" id="adminLink" class="nav-link" style="display: none;">Admin</a>
                <button id="logoutBtn" class="btn btn-secondary">Salir</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="voting-header">
            <div>
                <h1>¿A dónde vamos?</h1>
                <p class="subtitle">Propón lugares y vota por tu favorito</p>
            </div>
            <button id="suggestPlaceBtn" class="btn btn-primary">Sugerir lugar</button>
        </div>

        <!-- Próximas salidas confirmadas -->
        <section class="upcoming-trips" id="upcomingTrips">
            <h2>Próximas salidas</h2>
            <div class="trips-list" id="tripsList">
                <p class="empty-state">No hay salidas programadas aún</p>
            </div>
        </section>

        <!-- Votaciones activas -->
        <section class="voting-section">
            <h2>Votaciones en curso</h2>
            <div class="suggestions-grid" id="suggestionsGrid">
                <div class="loading">Cargando sugerencias...</div>
            </div>
        </section>
    </main>

    <!-- Modal para sugerir lugar -->
    <div id="suggestModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Sugerir un lugar</h2>
                <button class="close-modal" id="closeSuggestModal">&times;</button>
            </div>
            <form id="suggestForm">
                <div class="form-group">
                    <label for="placeName">Nombre del lugar</label>
                    <input type="text" id="placeName" required placeholder="Ej: Playa El Tunco">
                </div>
                <div class="form-group">
                    <label for="placeDescription">Descripción</label>
                    <textarea id="placeDescription" rows="3" required placeholder="¿Qué tiene de especial este lugar?"></textarea>
                </div>
                <div class="form-group">
                    <label for="placeImage">Imagen del lugar</label>
                    <input type="file" id="placeImage" accept="image/*" placeholder="Sube una foto del lugar">
                    <div id="imagePreviewSuggest" class="image-preview"></div>
                </div>
                <div class="form-group">
                    <label for="placeMonth">Mes propuesto</label>
                    <select id="placeMonth" required>
                        <option value="">Selecciona un mes</option>
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelSuggestBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Sugerir</button>
                </div>
                <div id="uploadProgressSuggest" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFillSuggest"></div>
                    </div>
                    <p id="progressTextSuggest">Subiendo...</p>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para confirmar salida ganadora -->
    <div id="confirmTripModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmar salida</h2>
                <button class="close-modal" id="closeConfirmModal">&times;</button>
            </div>
            <form id="confirmTripForm">
                <p id="winnerPlaceName" class="winner-announcement"></p>
                <div class="form-group">
                    <label for="tripDate">Fecha de la salida</label>
                    <input type="date" id="tripDate" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelConfirmBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Confirmar salida</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="voting.js"></script>
</body>
</html>
