<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelog - Panel Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="app-page">
    <div class="background-gradient"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Travelog</h1>
            <div class="nav-menu">
                <a href="app.html" class="nav-link">Feed</a>
                <a href="voting.html" class="nav-link">Votaciones</a>
                <a href="#" id="myProfileLink" class="nav-link">Mi Álbum</a>
                <a href="admin.html" class="nav-link active">Admin</a>
                <button id="logoutBtn" class="btn btn-secondary">Salir</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Panel de Administración</h1>
            <p class="subtitle">Gestionar usuarios del equipo</p>
        </div>

        <div class="admin-section">
            <div class="admin-card">
                <h2>Crear Nuevo Usuario</h2>
                <form id="createUserForm">
                    <div class="form-group">
                        <label for="newUserName">Nombre</label>
                        <input type="text" id="newUserName" required placeholder="Nombre completo">
                    </div>
                    <div class="form-group">
                        <label for="newUserEmail">Email</label>
                        <input type="email" id="newUserEmail" required placeholder="email@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="newUserPassword">Contraseña</label>
                        <input type="password" id="newUserPassword" required placeholder="Mínimo 6 caracteres">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    <div class="success-message" id="createSuccess"></div>
                    <div class="error-message" id="createError"></div>
                </form>
            </div>

            <div class="admin-card">
                <h2>Usuarios Registrados</h2>
                <div id="usersList" class="users-list">
                    <div class="loading">Cargando usuarios...</div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
